<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa de aromas de vino — Alluvial</title>
  <style>
    :root { --bg:#f7f7f7; --card:#ffffff; --text:#111; --sub:#666; }
    body{margin:0;background:var(--bg);font-family:Inter,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:1100px;margin:24px auto;padding:16px}
    figure{margin:0;background:var(--card);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:16px}
    h1{font-size:20px;margin:0 0 12px}
    .meta{font-size:13px;color:var(--sub);margin:6px 0 12px}
    .svgbox{width:100%;overflow:auto}
    .svgbox img{width:100%;height:auto;display:block}
    .legend{display:flex;gap:12px;flex-wrap:wrap;font-size:12px;color:#333;margin-top:8px}
    .sw{width:12px;height:12px;border-radius:2px;display:inline-block;margin-right:6px}
    footer{font-size:12px;color:var(--sub);margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <figure>
      <h1>Mapa de aromas de vino (Alluvial)</h1>
      <div class="meta">
        Estructura jerárquica: <b>Root → Category → Type → Aroma</b>. Ancho de cada flujo proporcional a <b>Results</b>.
      </div>

      <!-- Opción 1: embeber el SVG como archivo (recomendado) -->
      <div class="svgbox">
        <img src="vinovista.svg" alt="Alluvial de aromas de vino por Root, Category, Type y Aroma" />
      </div>

      <!-- (Opcional) mini leyenda si coloreaste por Root -->
      <div class="legend">
        <span><i class="sw" style="background:#4a90e2"></i> Aromas</span>
        <span><i class="sw" style="background:#f5a623"></i> Bouquet</span>
        <span><i class="sw" style="background:#7ed321"></i> Faults</span>
      </div>

      <footer>Fuente: dataset de aromas (columnas Root, Category, Type, Aroma, Results).</footer>
    </figure>
  </div>
</body>
</html>
