<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Visualizaciones de uso de transporte público</title>
</head>
<body>
  <!-- Flourish -->
  <h2>Comparativa de uso de transporte público en el tiempo</h2>
  <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/25246188">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/25246188/thumbnail" width="100%" alt="bar-chart-race visualization" />
    </noscript>
  </div>

  <!-- Datawrapper -->
  <h2>Viajes por franja horaria, comparados entre meses</h2>
  <div style="min-height:449px" id="datawrapper-vis-Ytith">
    <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/Ytith/embed.js" charset="utf-8" data-target="#datawrapper-vis-Ytith"></script>
    <noscript>
      <img src="https://datawrapper.dwcdn.net/Ytith/full.png" alt="Viajes por franja horaria, comparados entre meses (Grouped column chart)" />
    </noscript>
  </div>

  <!-- RawGraphs -->
  <h2>Picos de horas de uso de transporte público</h2>
  <div style="text-align:center;">
    <img src="horaentrada (1).svg" alt="Picos de horas de uso de transporte público" style="max-width:90%; height:auto;">
  </div>

  <!-- Power BI -->
  <h2>Dashboard interactivo de transporte público (Power BI)</h2>
  <div style="text-align:center;">
    <iframe title="vistatransporte" width="100%" height="500" 
      src="https://app.powerbi.com/view?r=eyJrIjoiZTIzMTRlNmEtNzdlMC00ZDk2LWJmYWMtMDMyNTVmYjhlYTg3IiwidCI6ImExZjUwYTk3LTIxYzAtNDlhNy1hOWQ0LWYyNDRlYmI0MmRhNyIsImMiOjR9" 
      frameborder="0" allowFullScreen="true">
    </iframe>
  </div>

</body>
</html>
