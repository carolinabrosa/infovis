<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Visualizaciones de uso de transporte público</title>
</head>
<body>
  <!-- Flourish -->
  <h2>¿Cómo varía el uso y gasto del transporte público a lo largo de la semana?</h2>
  <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/25246188">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/25246188/thumbnail" width="100%" alt="bar-chart-race visualization" />
    </noscript>
  </div>
  <p style="font-style:italic; text-align:center;">Visualización creada con Flourish</p>

  <!-- Datawrapper -->

  <div style="min-height:449px" id="datawrapper-vis-Ytith">
    <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/Ytith/embed.js" charset="utf-8" data-target="#datawrapper-vis-Ytith"></script>
    <noscript>
      <img src="https://datawrapper.dwcdn.net/Ytith/full.png" alt="Viajes por franja horaria, comparados entre meses (Grouped column chart)" />
    </noscript>
  </div>
  <p style="font-style:italic; text-align:center;">Visualización creada con Datawrapper</p>

  <!-- RawGraphs -->
 <h2>¿Cuáles son los horarios pico de ingreso?</h2>
  <div style="text-align:center;">
    <img src="horaentrada (1).svg" alt="Picos de horas de uso de transporte público" style="max-width:90%; height:auto;">
  </div>
  <p style="font-style:italic; text-align:center;">Visualización creada con RawGraphs</p>

  <!-- Power BI -->
  <div style="text-align:center;">
    <iframe title="vistatransporte" width="100%" height="500" 
      src="https://app.powerbi.com/view?r=eyJrIjoiZTIzMTRlNmEtNzdlMC00ZDk2LWJmYWMtMDMyNTVmYjhlYTg3IiwidCI6ImExZjUwYTk3LTIxYzAtNDlhNy1hOWQ0LWYyNDRlYmI0MmRhNyIsImMiOjR9" 
      frameborder="0" allowFullScreen="true">
    </iframe>
  </div>
  <p style="font-style:italic; text-align:center;">Dashboard creado con Power BI</p>

  <!-- Tableau -->
  <div class='tableauPlaceholder' id='viz1758521864714' style='position: relative'>
    <noscript>
      <a href='#'><img alt='Patrones de uso del transporte por día y hora ' 
        src='https://public.tableau.com/static/images/NN/NNQZQTKRF/1_rss.png' style='border: none' /></a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
      <param name='embed_code_version' value='3' /> 
      <param name='path' value='shared/NNQZQTKRF' /> 
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/NN/NNQZQTKRF/1.png' /> 
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
      <param name='filter' value='publish=yes' />
    </object>
  </div>
  <script type='text/javascript'>                    
    var divElement = document.getElementById('viz1758521864714');                    
    var vizElement = divElement.getElementsByTagName('object')[0];                    
    vizElement.style.width='100%';
    vizElement.style.height=(divElement.offsetWidth*0.75)+'px';                    
    var scriptElement = document.createElement('script');                    
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';                    
    vizElement.parentNode.insertBefore(scriptElement, vizElement);                
  </script>
  <p style="font-style:italic; text-align:center;">Visualización creada con Tableau</p>

</html>
